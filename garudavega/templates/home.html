{% extends 'base.html' %}
{% block main %}
{% for post in posts %}
<div class="container jumbotron">
    <h1><a href="{% url 'detail' post.id %}">{{post.title}}</a><h1></h1>
    <hr>
    <p>Published date:{{post.published_date}}</p>
    <p>Author:{{post.write}}</p>
    
</div>
{% endfor %}
{% endblock %}
